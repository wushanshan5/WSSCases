<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            list-style: none;
        }
        ul li {
            float: left;
            margin: 10px;
        }
        .place {
            display: block;
        }
        .clearboth {
            clear: both;
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h2>美女画廊</h2>
    <a href="https://placeholder.com/">注册</a>
    <ul>
        <li><a id="a1" title="美女A1"  href="images/1.jpg"><img src="images/1-small.jpg" /></a></li>
        <li><a id="a2" title="美女A2"  href="images/2.jpg"><img src="images/2-small.jpg" /></a></li>
        <li><a id="a3" title="美女A3"  href="images/3.jpg"><img src="images/3-small.jpg" /></a></li>
        <li><a id="a4" title="美女A4"  href="images/4.jpg"><img src="images/4-small.jpg" /></a></li>
    </ul>
    <!--一个网站 https://placeholder.com/ 选择一个图片，点开-->
    <!--http://via.placeholder.com/40x150 在域名上更改你要的尺寸，再将图片保存，即可给自己使用-->
    <img class="place  clearboth" src="images/placeholder.png" alt="">
    <p>请插入一张图片</p>

    <script>
        //用数组来装事件源，简化代码
        var ul = document.getElementsByTagName("ul")[0];
        var arr = ul.getElementsByTagName("a");
        var place = document.getElementsByClassName("place")[0];
        var title = document.getElementsByTagName("p")[0];
        //用for循环来实现驱动程序
        for(var i=0;i<arr.length;i++) {
            arr[i].onclick = function() {
                place.src = this.getAttribute("href");
                //在这里不能用arr[i]，因为页面加载后，script脚本已经执行完毕，所以for循环已经执行完毕，此时的i是等于4,
                //因此arr[i]是不存在的，所以用this
//                console.log(i);
                title.innerHTML = this.title;
                return false;
            }
        }
    </script>
</body>
</html>
