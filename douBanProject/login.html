<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/init.css">

<body>
    <div class="center">
    <!--标题部分 start-->
        <a id="douban" href="#">豆瓣</a>
        <a class="douban-number" href="#">账号</a>
        <h2 class="douban-login">登录豆瓣</h2>
        <div class="download-app">
            <i>&gt;还没有豆瓣账号?</i><a href="#">立即注册</a><br>

    <!--标题部分 end-->


    <!--login-form 部分start-->
        <form class="login-form" action="">
            <span>账号不能为空</span>
            <a href="#">手机验证登录</a><br>
            <label for="">
                账号
                <input type="text" placeholder="邮箱/手机号/用户名">
            </label><br>
            <label for="">
                密码
                <input type="text">
            </label><br>
            <div class="autologin">
                <input type="checkbox">下次自动登录&nbsp;|&nbsp;
                <a href="#">忘记密码了</a><br>
            </div>
            <input type="submit" value="登录">
            <br>
            <div class="other-login">
                <i>第三方登录：</i>
                <a class="weichat" href="#"></a>
                <a class="weiblog" href="#"></a>
            </div>
        </form>
    <!--login-form 部分end-->


    </div>
